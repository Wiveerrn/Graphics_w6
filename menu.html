    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="image/png" href="images/building_food_yakiniku.png">
</head>
<body>
    <header>
        <div class="header-content">
            <!-- 店舗ロゴ画像 -->
            <div class="store-logo">
                <img src="images/building_food_yakiniku.png" alt="焼肉店のロゴ">
            </div>
            <h1>牛工大</h1>
        </div>
        <nav>
            <ul>
                <li><a href="top.html">トップページ</a></li>
                <li><a href="menu.html">メニュー</a></li>
                <li><a href="courses.html">コース料理</a></li>
                <li><a href="info.html">店舗情報</a></li>
            </ul>
        </nav>
    </header>

    <section id="menu">
        <h2>メニュー</h2>
        
        <!-- 牛肉 -->
        <div class="menu-section">
            <h3>☆ 牛肉</h3>
            <div class="menu-item">
                <h4>工大カルビ</h4>
                <img src="images/koudai_karubi.jpg" alt="工大カルビ">
                <p>骨と骨の間の旨味の詰まった部位を丁寧にカット。</p>
            </div>
            <div class="menu-item">
                <h4>カルビ</h4>
                <img src="images/karubi.jpg" alt="カルビ">
                <p>牛肉のうまみ、甘味と香りが楽しめる定番メニュー。</p>
            </div>
            <div class="menu-item">
                <h4>ハラミ</h4>
                <img src="images/harami.jpg" alt="ハラミ">
                <p>国民のアイドル！お店一押しの人気部位。</p>
            </div>
        </div>

        <!-- 豚肉 -->
        <div class="menu-section">
            <h3>☆ 豚肉</h3>
            <div class="menu-item">
                <h4>トンたん塩</h4>
                <img src="images/buta_tan.jpg" alt="トンたん塩">
                <p>コリコリ食感を楽しむ。牛タンでなくても満足。</p>
            </div>
            <div class="menu-item">
                <h4>やみつき豚ホルモン</h4>
                <img src="images/buta_horumon.jpg" alt="やみつき豚ホルモン">
                <p>クセになる食感！一度食べたらやみつきに。</p>
            </div>
        </div>

        <!-- 鶏肉 -->
        <div class="menu-section">
            <h3>☆ 鶏肉</h3>
            <div class="menu-item">
                <h4>ハラミ付きヤゲン</h4>
                <img src="images/tori_yagen.jpg" alt="ハラミ付きヤゲン">
                <p>ジューシーなハラミがついたコリコリの軟骨。</p>
            </div>
            <div class="menu-item">
                <h4>とりもも</h4>
                <img src="images/tori_momo.jpg" alt="とりもも">
                <p>お子様にも人気。やわらかくてジューシー。</p>
            </div>
        </div>
    </section>
</body>
</html>
